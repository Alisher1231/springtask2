<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<div layout:fragment="content">

    <form action="/Add" method="post">
        <input type="text"
               class="form-control"
               name="name"
               placeholder="Insert name..."><br><br>

        <input type="text"
               class="form-control"
               name="surname"
               placeholder="Insert surname..."><br><br>

        <input type="number"
               class="form-control"
               name="exam"
               placeholder="Insert exam..."><br><br>

        <button class="btn btn-success">ADD STUDENT</button>
    </form>

</div>
</html>
